<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="blog.html">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Blog</h1>
        <div id="topic-section">
            <button id="new-topic-btn" class="btn btn-primary">New Topic</button>
            <button id="existing-topic-btn" class="btn btn-secondary">Existing Topic</button>
            <div id="topic-form" class="mt-3" style="display:none;">
                <input type="text" id="new-topic-input" class="form-control mb-2" placeholder="Enter new topic">
                <button id="create-topic-btn" class="btn btn-success">Create Topic</button>
            </div>
            <div id="post-form" class="mt-3" style="display:none;">
                <select id="topic-select" class="form-select mb-2"></select>
                <input type="text" id="post-input" class="form-control mb-2" placeholder="Enter post content">
                <button id="create-post-btn" class="btn btn-success">Create Post</button>
            </div>
        </div>
        <div id="topics-container" class="row mt-5">
            <!-- Topics will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
